    <div class="wrapper">
        <div class="location">
            <h1 class="city">London, UK</h1>
            <h4 class="date">Monday 29 August</h4>
        </div>
        <div class="temperature">
            <div class="icon">
                <img src="icons/mostly-sunny.svg" alt="">
            </div>
            <div class="temperature__summary">
                <h1 class="degree"><span class="degree__span">0</span>&#8451</h1>
                <p class="summary">mostly sunny</p>
            </div>
        </div>
        <div class="current-stats">
            <div class="stat stat1">
                <p class="high"><span class="high__span">0</span>&#8451</p>
                <p >High</p>
            </div>
            <div class="stat stat2">

            </div>
            <div class="stat stat3">

                <p>Pressure</p>
            </div>
            <div class="stat stat4">
                <p class="low__span"><span class="low_span">0</span>>&#8451</p>
                <p>Low</p>
            </div>
            <div class="stat stat5">

                <p>Humidity</p>
            </div>
            <div class="stat stat6">
                <p>0</p>

        </div>
